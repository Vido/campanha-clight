{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Clight">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'app/favicon.ico' %}">

        <title>Clight</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Swiper core css -->
        <link href="{% static 'app/css/swiper.min.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block meta_tags %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'app/css/clight_base.css' %}">
    </head>

    <body>

        {% block body_content %}{% endblock %}

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <!-- Initialize Swiper -->
    <script src="{% static 'app/js/swiper.min.js' %}"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        prevButton: '.swiper-button-prev',
        paginationClickable: true
    });

    </script>
    </body>
</html>
