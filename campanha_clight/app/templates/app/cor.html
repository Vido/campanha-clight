{% extends 'app/base.html' %}
{% load static from staticfiles %}

{% block meta_tags %}
<!--meta http-equiv="refresh" content="1; url={% url 'compartilhe' class %}" /-->
{% endblock %}

{% block body_tag %}
<body class='bg-{{class}}'>
{% endblock %}

{% block body_content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 col-xs-1">
                <a href="{% url 'index' %}">
                    <img class="img-voltar img-responsive" src="{% static 'app/imagens/voltar.png' %}">
                </a>
            </div>
           <div class="col-md-9 col-xs-8">
                <h1 class="texto-header font-verlag-bold font-white"> {{ palavra }}: SUA COR DO DIA</h1>
            </div>
            <div class="col-md-offset-2 col-xs-offset-4">
                <img class="clight-logo img-responsive" src="{% static 'app/imagens/logo-clight-branco.png' %}">
            </div>
        </div> <!-- row -->
    </div> <!-- container-fluid -->

    <div class="container-fluid">
        <div class="row color-row">
            <div class="col-md-12 text-center">
                <h2 class="title-color">{{ cor }}</h2>
            </div>
        </div> <!-- row -->
    </div> <!-- container-fluid -->
{% endblock %}
